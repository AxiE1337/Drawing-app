<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing app</title>
  </head>
  <body>
    <div class="app" id="app">
      <div class="canvas_container">
        <canvas id="canvas" class="canvas"></canvas>
        <div class="tools">
          <label for="eraser">Eraser</label>
          <input type="checkbox" id="eraser" class="eraser" value="off" />
          <label for="thicknessRange">Thickness</label>
          <input type="range" id="thicknessRange" min="2" max="100" value="2" />
          <label for="colorInput">Brush color</label>
          <input type="color" id="colorInput" class="colorInput" />
          <label for="bgColorInput">Background color</label>
          <input
            type="color"
            id="bgColorInput"
            class="bgColorInput"
            value="#ffffff"
          />
          <p>Lctrl + z to undo</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
